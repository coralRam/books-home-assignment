<p-dataView #dv [value]="presentedBooks" [paginator]="true" [rows]="20" paginatorPosition="both">
  <p-header>
    <div class="ui-helper-clearfix">
      <div class="ui-g">
       <!-- <div class="ui-g-12 ui-md-4">
          <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [autoWidth]="false" [style]="{'min-width':'15em'}"></p-dropdown>
        </div>-->
        <div class="ui-g-6 ui-md-4 filter-container">
          <div style="position:relative">
            <input #searchBox type="search" pInputText placeholder="Search your book">
          </div>
        </div>
      </div>
    </div>
  </p-header>
  <ng-template let-book pTemplate="listItem">
    <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
      <div class="ui-g-12 ui-md-3" style="text-align:center">
        <img src="{{book.imgSrc}}">
      </div>
      <div class="ui-g-12 ui-md-8 car-details">
        <div class="ui-g">
          <div class="ui-g-2 ui-sm-6">title: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{book.title}}</b></div>

          <div class="ui-g-2 ui-sm-6">authors: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{book.authors.toString()}}</b></div>

          <div class="ui-g-2 ui-sm-6">publisher: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{book.publisher}}</b></div>

          <div class="ui-g-2 ui-sm-6">language: </div>
          <div class="ui-g-10 ui-sm-6"><b>{{book.language}}</b></div>
        </div>
      </div>
      <div class="ui-g-12 ui-md-1 search-icon">
        <button pButton type="button" icon="pi pi-search" (click)="selectBook($event, book)"></button>
      </div>
    </div>
  </ng-template>
  <!--<ng-template let-book pTemplate="gridItem">-->
    <!--<div style="padding:.5em" class="ui-g-12 ui-md-3">-->
      <!--<p-panel [header]="book.name" [style]="{'text-align':'center'}">-->
        <!--<img src="assets/showcase/images/demo/car/{{book.title}}.png" width="60">-->
        <!--<div class="car-detail">{{book.name}} - {{book.title}}</div>-->
        <!--<hr class="ui-widget-content" style="border-top:0">-->
        <!--<button pButton type="button" icon="pi pi-search" (click)="selectBook($event, book)" style="margin-top:0"></button>-->
      <!--</p-panel>-->
    <!--</div>-->
  <!--</ng-template>-->
</p-dataView>

<p-dialog header="Book Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '225px'}"  (onAfterHide)="onDialogHide()">
  <div class="ui-g" *ngIf="selectedCar">
    <div class="ui-g-12" style="text-align:center">
      <img src="assets/showcase/images/demo/car/{{selectedCar.brand}}.png">
    </div>
    <div class="ui-g-4">Vin: </div>
    <div class="ui-g-8">{{selectedBook.name}}</div>

    <div class="ui-g-4">Brand: </div>
    <div class="ui-g-8">{{selectedBook.name}}</div>

    <div class="ui-g-4">Year: </div>
    <div class="ui-g-8">{{selectedBook.name}}</div>

    <div class="ui-g-4">Color: </div>
    <div class="ui-g-8">{{selectedBook.name}}</div>
  </div>
</p-dialog>
